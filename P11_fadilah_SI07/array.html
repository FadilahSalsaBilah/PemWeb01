<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["Apel", "Mangga", "Jeruk", "Jambu"];
        console.log(fruits);
        console.log(fruits[0] + fruits[1] + fruits[2]);
        // menampilkan data array fruits dengan looping for
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        console.log("");
        fruits.push("Anggur", "Manggis"); //untuk menambahkan data array
        fruits.sort(); // untuk mengurutkan A-Z
        fruits.pop(); //untuk menghapus data array yang paling akhir

        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // object
        let mobil = {
            tipe : "Turismo",
            merk : "Lamborghini",
            tahun: 2009,
            warna : "Merah",
            jalan : function(){
                console.log("Breeemmmm.....");
            },
        };
        console.log(mobil.tipe);


    </script>

</head>

<body>
    <h1>Belajar Array</h1>

</body>

</html>
