<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <style>
        body{
            background-color: lightcoral;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            width: 750px;
        }

    </style>
    <script>
        function gambar() {
            let drop_img = document.getElementById("dropdown_img").value
            let image = document.getElementById("image");

            if(drop_img == "anya") {
                image.setAttribute("src","anya.jpeg")
                alert("Ini gambar anya");
            }
            else if(drop_img == "kanna") {
                image.setAttribute("src","kanna.jpeg")
                alert("Ini gambar kanna");
            }
            else if(drop_img == "shino") {
                image.setAttribute("src","shino.jpeg")
                alert("Ini gambar shino");
            }

        }
    </script>
</head>
<body>
    <select  id="dropdown_img" onchange="gambar()">
        <option hidden>---Pilih Gambar---</option>
        <option value="anya">Anya Forger</option>
        <option value="kanna">Kanna Kamui</option>
        <option value="shino">Shino Aki</option>
    </select>
    <br />
    <img id="image" />
</body>
</html>
